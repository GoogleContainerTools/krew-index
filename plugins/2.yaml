apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: "2"
spec:
  version: "v0.0.2"
  shortDescription: dumb file transfer to your labelled pods
  homepage: https://steady.supply/git/kubectl-2
  description: |
    command line options are `-v`, etc for glog, and `-c` to specify a
    configuration file, eg.

        spec:
        - namespace: xyz
          label: sync=me,src=py
          shell: ash
          path: src:/app
          ignore:
            - *.tmp

    which specifes a `namespace` to work in, a `label` filter to select pods,
    `path`s (in standard `local:remote` format), globs to be `ignore`d and the
    `shell` offered by the default container in matched pods.

    the local path is watched, and when a file changes, that file is streamed
    to all the pods matching the label specification.
  platforms:
    - selector:
        matchLabels:
          os: darwin
      uri: https://steady.supply/git/kubectl-2/release/v0.0.2/kubectl-2-v0.0.2-darwin-amd64.tar.gz
      sha256: "cdca3951ff711c2eeba93ab7e160f300df782f31ea61f124d4d7812be9288a10"
      files:
        - from: "*"
          to:  "."
      bin: "kubectl-2"
    - selector:
        matchLabels:
          os: linux
      uri: https://steady.supply/git/kubectl-2/release/v0.0.2/kubectl-2-v0.0.2-linux-amd64.tar.gz
      sha256: "e438eab6f7a125278ec9b45eb09ac2a5190e0e2ed4db15a65024e9ce1cac4662"
      files:
        - from: "*"
          to:  "."
      bin: "kubectl-2"
    - selector:
        matchLabels:
          os: windows
      uri: https://steady.supply/git/kubectl-2/release/v0.0.2/kubectl-2-v0.0.2-windows-amd64.tar.gz
      sha256: "49b8f5e8d16b83f522b459ace9f77b7137fb4c569ed7a7368a826a07d46a2a82"
      files:
        - from: "*"
          to:  "."
      bin: "kubectl-2.exe"
