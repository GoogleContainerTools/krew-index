apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: bindrole
spec:
  shortDescription: Show a summary of rbac roles tied to a given ServiceAccount, Group, or User
  homepage: https://github.com/Ladicle/kubectl-bindrole
  version: v1.2.0
  platforms:
    - uri: https://github.com/Ladicle/kubectl-bindrole/releases/download/v1.2.0/kubectl-bindrole_linux-amd64.tar.gz
      sha256: "87c30f327cface2e901ee9383b05fb40024c6d5bdb31cebc03b81104ad45428a"
      bin: kubectl-bindrole
      files:
        - from: ./kubectl-bindrole_linux-amd64/kubectl-bindrole
          to: "."
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/Ladicle/kubectl-bindrole/releases/download/v1.2.0/kubectl-bindrole_darwin-amd64.tar.gz
      sha256: "7aece945c58693dc648950d4fafebe2bb9f042e4a04cb74b6a3eb8e257a84f69"
      bin: kubectl-bindrole
      files:
        - from: ./kubectl-bindrole_darwin-amd64/kubectl-bindrole
          to: "."
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/Ladicle/kubectl-bindrole/releases/download/v1.2.0/kubectl-bindrole_windows-amd64.tar.gz
      sha256: "40a90d694d6c11af054b4b6be3a0a130535bb530a5c78aa20930a0ea8ed6561c"
      bin: kubectl-bindrole
      files:
        - from: ./kubectl-bindrole_windows-amd64/kubectl-bindrole
          to: "."
      selector:
        matchLabels:
          os: windows
          arch: amd64
