apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: bulk-action
spec:
  version: v1.1.1-beta
  platforms:
    - selector:
       matchExpressions:
       - key: os
         operator: In
         values: ["darwin", "linux"]
      uri: https://github.com/emreodabas/kubectl-plugins/releases/download/v1.1.1-beta/kubectl-plugins_1.1.1-beta.tar.gz
      sha256: 5bb89351e850f316f1505eac5ec493c815ce87377a2d0102308e7cf58f58f3df
      files:
        - from: kubectl-plugins/kubectl-bulk
          to: .
        - from: kubectl-plugins/LICENSE
          to: .
      bin: ./kubectl-bulk
  shortDescription: Do bulk actions on Kubernetes resources.
  caveats: |
    Usage:
      kubectl bulk-action <get resourceTypes> (get|list|create|update|delete|remove|rollout|scale) <command parameters>

    Help:   
      kubectl bulk-action help 

    This plugin needs the following programs:
    * grep
    * sed
  description: |
    This plugin allows you to do bulk actions on Kubernetes resources. Use carefully, its your own risk.
  homepage: https://github.com/emreodabas/kubectl-plugins#kubectl-bulk
