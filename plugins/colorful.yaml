apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: colorful
spec:
  version: "v0.1.0"
  homepage: https://github.com/ahmetb/kubectl-colorful
  shortDescription: Colorize the kubectl output
  platforms:
  - uri: https://github.com/ahmetb/kubectl-colorful/archive/v0.1.0.tar.gz
    sha256: d19895d344512d4430541b1a2b547c6e8d552d29517702b0118ce5d54feb0416
    selector:
      matchLabels:
        os: darwin
    files:
    - from: "/*/*.sh"
      to: "."
    bin: colorful.sh
