apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: config-cleanup
spec:
  version: "v0.3.0"
  shortDescription: Automatically clean up your kubeconfig
  description: |
    This plugin will attempt to connect to each apiserver specified by a context entry in your kubeconfig.
    If the connection succeeds then the user, cluster, and context entries are maintained in the result.
    Otherwise, the entries are removed.
  homepage: https://github.com/b23llc/kubectl-config-cleanup
  platforms:
  - uri: https://github.com/b23llc/kubectl-config-cleanup/releases/download/v0.3.0/kubectl-config-cleanup_0.3.0_Linux_x86_64.tar.gz
    sha256: 8f934ecf33caaafbdaf1e949dac387241d326e35eddc5bedecb47ecf9bfc2f58
    bin: kubectl-config_cleanup
    files:
    - from: "./kubectl-config_cleanup"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/b23llc/kubectl-config-cleanup/releases/download/v0.3.0/kubectl-config-cleanup_0.3.0_Darwin_x86_64.tar.gz
    sha256: 33cbf82f42b6a9d0ac85dd1bd91fe6aa389316c4fe587abbedcb7e25a4a3eff8
    bin: kubectl-config_cleanup
    files:
    - from: "./kubectl-config_cleanup"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/b23llc/kubectl-config-cleanup/releases/download/v0.3.0/kubectl-config-cleanup_0.3.0_Windows_x86_64.zip
    sha256: c6d2e03bb5ffdf6c806a14fbf1a87e08b30f507ab04ada759f7f7e477c60b990
    bin: kubectl-config_cleanup.exe
    files:
    - from: "./kubectl-config_cleanup.exe"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64
