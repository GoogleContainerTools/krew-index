  - uri: https://github.com/kubecost/kubectl-cost/releases/download/v0.1.3/kubectl-cost-windows-amd64.tar.gz
    sha256: 3391be9091b988da1f3b12a133e9c8412193f20bf9c4349812d7b1e3b90b336c
