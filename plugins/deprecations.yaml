apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-
    Checks for deprecated objects in a cluster 
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.
    * Deprecations needs permission to GET all objects in the Cluster
  description: |
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing 
    the operator to verify them before upgrading the cluster. It uses the 
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed 
    to some other desired Kubernetes version
  version: v1.1.2
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.2/kubepug_darwin_amd64.tar.gz
    sha256: 9f33923d2613f3da9cb2041ba28f9218b4b76e56d2868ff8246f9a9e208b4069
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.2/kubepug_linux_amd64.tar.gz
    sha256: f492dbeb34a5412a6684d14ae47817092f2ced2e3e70b283193558f9a1c1115c
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.2/kubepug_windows_amd64.zip
    sha256: 8f0c9204b288bf11fe354acce0a58a45c0a6b7b305516712591a90051ee921ee
    bin: "kubepug.exe" 
