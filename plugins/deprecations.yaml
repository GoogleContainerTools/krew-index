apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-    
    Checks for deprecated objects in a cluster 
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.
    
    * Deprecations needs permission to GET all objects in the Cluster
  description: |     
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing 
    the operator to verify them before upgrading the cluster. It uses the 
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed 
    to some other desired Kubernetes version
  version: v1.1.1
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.1/kubepug_darwin_amd64.tar.gz
    sha256: 7eba40378288f3d1d5923fe7c13f8ecce2dbfab8c078356f4f48963df705372d
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.1/kubepug_linux_amd64.tar.gz
    sha256: c7771d4aa839f30dd6d72b634d627157f57d2b7a950f3464d482105958ba992b
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.1.1/kubepug_windows_amd64.zip
    sha256: acf59623238a11df86521cb3e3daab39b5196ac8b63dad743b99cc11cfbe3ee4
    bin: "kubepug.exe" 
