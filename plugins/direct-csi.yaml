apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: direct-csi
spec:
  version: v1.3.0
  homepage: https://github.com/minio/direct-csi
  shortDescription: CSI driver to manage drives in k8s cluster as volumes
  description: |
    This plugin deploys and manages the lifecycle of DirectCSI driver - a driver
    that creates volumes from drives available in the kubernetes cluster
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.0/kubectl-direct_csi_linux_amd64.zip
    sha256: fe15337858bf2d92c13513cf1b7f1e988617466ef9c58fbdcd362d7bcf46fd85
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-direct_csi.exe
        to: kubectl-direct_csi
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.0/kubectl-direct_csi_windows_amd64.zip
    sha256: b2c3b451585c47cde18275779c38182fa9efaaedf35a0de26198185dfc06ff2c
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.0/kubectl-direct_csi_darwin_amd64.zip
    sha256: 73ace01ce2fce70c0de733954cb12bb7195fd015a6871220e11665bd12e835ab
    bin: kubectl-direct_csi
