apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: direct-csi
spec:
  version: v1.3.5
  homepage: https://github.com/minio/direct-csi
  shortDescription: CSI driver to manage drives in k8s cluster as volumes
  description: |
    This plugin deploys and manages the lifecycle of DirectCSI driver - a driver
    that creates volumes from drives available in the kubernetes cluster
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.5/kubectl-direct_csi_linux_amd64.zip
    sha256: ef181a5c9e26a307313a0c082f6c984c8fdbbb33ee14641de72398cf732dec70
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-direct_csi.exe
        to: kubectl-direct_csi
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.5/kubectl-direct_csi_windows_amd64.zip
    sha256: 40754ce897d4d5cc8bc752face4269d6e6d4e879737944a70cfa686bc7905fd1
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.3.5/kubectl-direct_csi_darwin_amd64.zip
    sha256: 3733d7f6429e7bca180b7fcdd438ca942970cf166150a2e6489226409b5db316
    bin: kubectl-direct_csi
