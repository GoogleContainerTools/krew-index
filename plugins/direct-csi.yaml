apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: direct-csi
spec:
  version: v1.2.7
  homepage: https://github.com/minio/direct-csi
  shortDescription: CSI driver to manage drives in k8s cluster as volumes
  description: |
    This plugin deploys and manages the lifecycle of DirectCSI driver - a driver
    that creates volumes from drives available in the kubernetes cluster
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.2.7/kubectl-direct_csi_linux_amd64.zip
    sha256: 55ab79617af336f7099081b83fda37b89ea92550c6c2df4da5fb0814f7924e9a
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-direct_csi.exe
        to: kubectl-direct_csi
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.2.7/kubectl-direct_csi_windows_amd64.zip
    sha256: 3a9420070859dd699e1d74b6115338da42e56f43ecb39796867d1e10e38da659
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.2.7/kubectl-direct_csi_darwin_amd64.zip
    sha256: f9b62a3d000138c84284288e5788bd2cfe33eab40031a6a47a68276558476ccf
    bin: kubectl-direct_csi
