apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: env
spec:
  version: v1.0.0
  homepage: https://github.com/almariah/kubectl-env
  shortDescription: Allow templating kustomize manifests using environment variables
  description: |
    The kubectl-env plugin will allow templating kustomize manifests using environment variables.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/almariah/kubectl-env/releases/download/v1.0.0/kubectl-env_v1.0.0_darwin_amd64.tar.gz
    sha256: a6cf356f1bfa934b5667edd303c07d2c94ee62c386206866b0bdc23ff2bcf253
    bin: kubectl-env
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/almariah/kubectl-env/releases/download/v1.0.0/kubectl-env_v1.0.0_linux_amd64.tar.gz
    sha256: dffedb11bfbe2ed3dd44839f99bdfdf7fb48e7467d1839db963dd5425754d50d
    bin: kubectl-env
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/almariah/kubectl-env/releases/download/v1.0.0/kubectl-env_v1.0.0_windows_amd64.tar.gz
    sha256: ffd1cba6c126c3cb373c574fbe1a40c774f2288da5a9fd554afb0bb80a6304c4
    bin: kubectl-env.exe
