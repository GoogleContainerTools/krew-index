apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: fields
spec:
  platforms:
  - uri: https://github.com/rewanth1997/kubectl-fields/releases/download/v1.2.2/kubectl-fields-Darwin-x86_64.tar.gz
    sha256: b46f1cc4c67146899a8e01d3f2048dd8bbde7ff70230009a81cc0f3e7e4c7c3e
    bin: kubectl-fields
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/rewanth1997/kubectl-fields/releases/download/v1.2.2/kubectl-fields-Linux-x86_64.tar.gz
    sha256: 36e1334ba258628f63b78c8034c4368a632ec0332632516d2882a4fd62046289
    bin: kubectl-fields
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/rewanth1997/kubectl-fields/releases/download/v1.2.2/kubectl-fields-Windows-x86_64.zip
    sha256: 2eb885291c3a03d3cc7205d73269eb8ffdc5865dd2ff9fab8b2e66255eff67fc
    bin: kubectl-fields.exe
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.2.2
  homepage: https://github.com/rewanth1997/kubectl-fields
  caveats: |
    Usage:
      kubectl fields <RESOURCE> [options] <PATTERN>

    Documentation:
      https://github.com/rewanth1997/kubectl-fields/blob/master/README.md
  shortDescription: Grep resources hierarchy by field name
  description: |
    kubectl-fields parses specified kubectl resources to match given pattern(s).
    It prints parental hierarchy of matched fields in one-liner format.

    More on https://github.com/rewanth1997/kubectl-fields

    Examples:

    Find resource field hierarchy:
    $ kubectl fields svc affinity
    spec.sessionAffinity
    spec.sessionAffinityConfig

    Find resource field hierarchy (case sensitive match):
    $ kubectl fields po.spec.volumes -I Ver
    downwardAPI.items.fieldRef.apiVersion
    projected.sources.downwardAPI.items.fieldRef.apiVersion
