apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flame
spec:
  homepage: https://github.com/VerizonMedia/kubectl-flame
  shortDescription: Generate CPU flame graphs from pods
  version: v0.2.0
  description: |
    Generate CPU flame graphs without restarting pods and with low overhead.
  caveats: |
    Currently supported languages: Go, Java (any JVM based language) and Python
  platforms:
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.2.0/kubectl-flame_v0.2.0_darwin_x86_64.tar.gz
      sha256: 5543e957318e5e4c3005516977cdcc6b9cea75a4469e87e0aeabbdf3606077dd
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.2.0/kubectl-flame_v0.2.0_linux_x86_64.tar.gz
      sha256: 5c29bd1c84caecc30684de843fdf39e1c491a97179862a3acaac9fff022f96d9
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.2.0/kubectl-flame_v0.2.0_windows_x86_64.zip
      sha256: 90222baa572cef97849867eea1214baf637c7e1eb8e9e172ff3b17936b1830dc
      bin: kubectl-flame.exe
      files:
        - from: kubectl-flame.exe
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: windows
          arch: amd64
