apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flame
spec:
  homepage: https://github.com/VerizonMedia/kubectl-flame
  shortDescription: Generate CPU flame graphs from pods
  version: v0.1.4
  description: |
    Generate CPU flame graphs without restarting pods and with low overhead.
  caveats: |
    Currently, only Java is supported.
  platforms:
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.4/kubectl-flame_v0.1.4_darwin_x86_64.tar.gz
      sha256: 08cf8a2d46af2bb00a8621411afd7b49f79372fdb12781f6a857e03698d3b984
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.4/kubectl-flame_v0.1.4_linux_x86_64.tar.gz
      sha256: 379965a4efa7eb42d5bc30235a58f78811d4611cc2a300e6eeef48744981e1c7
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.4/kubectl-flame_v0.1.4_windows_x86_64.zip
      sha256: a455544593cca11c99ad3b2c00ab7e4b590319a19545514ff45ee00b8f62a50c
      bin: kubectl-flame.exe
      files:
        - from: kubectl-flame.exe
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: windows
          arch: amd64
