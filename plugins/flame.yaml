apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flame
spec:
  homepage: https://github.com/VerizonMedia/kubectl-flame
  shortDescription: Generate CPU flame graphs from pods
  version: v0.1.8
  description: |
    Generate CPU flame graphs without restarting pods and with low overhead.
  caveats: |
    Currently supported languages: Go, Java (any JVM based language) and Python
  platforms:
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.8/kubectl-flame_v0.1.8_darwin_x86_64.tar.gz
      sha256: d546a62a3b383ffc76f82d5127ab18db8e9eb5eb0e1371429fd0ad2065df0b07
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.8/kubectl-flame_v0.1.8_linux_x86_64.tar.gz
      sha256: 8a463e98191aa40a2f3e322c682dfe864b7b2474e7b24357d55678c32afa9b46
      bin: kubectl-flame
      files:
        - from: kubectl-flame
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/VerizonMedia/kubectl-flame/releases/download/v0.1.8/kubectl-flame_v0.1.8_windows_x86_64.zip
      sha256: 9217c4bd429292d1735613612a98d07314dce320bf111b7cb252c8788a1165e2
      bin: kubectl-flame.exe
      files:
        - from: kubectl-flame.exe
          to: .
        - from: LICENSE
          to: .
      selector:
        matchLabels:
          os: windows
          arch: amd64
