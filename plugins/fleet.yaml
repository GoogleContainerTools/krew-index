apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: fleet
spec:
  version: v0.1.9
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubectl-plus/kcf/releases/download/v0.1.9/fleet_linux_amd64.tar.gz
    sha256: 6ee66aca0c61d00f7110ad4b53c59fa9ee95af4f2694b2581d013c2a354892fe
    files:
    - from: "./fleet"
      to: "."
    - from: "./LICENSE"
      to: "."
    bin: "fleet"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubectl-plus/kcf/releases/download/v0.1.9/fleet_darwin_amd64.tar.gz
    sha256: 20e8acbddfc383ae9c4736f72589cb78d07777fade8047619a5d5f9aaa021fa6
    files:
    - from: "./fleet"
      to: "."
    - from: "./LICENSE"
      to: "."
    bin: "fleet"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubectl-plus/kcf/releases/download/v0.1.9/fleet_windows_amd64.zip
    sha256: bb350f1bc991dddbad2cb56fac90cca95657ef395882474c4d8a1a0dfc072b0a
    files:
    - from: "/fleet.exe"
      to: "."
    - from: "./LICENSE"
      to: "."
    bin: "fleet.exe"
  shortDescription: Shows config and resources of a fleet of clusters
  homepage: https://github.com/kubectl-plus/kcf
  description: |
    Allows to get an overview and details on a fleet of Kubernetes clusters.
    The top-level command lists all active clusters found in the kubeconfig provided.
    For each cluster, configuration info such as the control plane version or 
    API server endpoint are displayed, as well as select stats, for example, 
    the number of worker nodes or namespaces found in the cluster.

    For additional options:
      $ kubectl fleet --help
      or https://github.com/kubectl-plus/kcf/blob/v0.1.4/doc/USAGE.md

