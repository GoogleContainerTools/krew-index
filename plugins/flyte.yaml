apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flyte
spec:
  version: "v0.10.16"
  homepage: https://github.com/flyteorg/flyte
  shortDescription: Monitor, launch and manage flyte executions
  description: |
      Kubectl-flyte can be used to manage workflows in a kubernetes cluster executed
      by FlytePropeller. Users can monitor, visualize executing workflows, delete or
      terminate executions in bulk, and dive into quota utilization for tenants. The
      tool allows users to launch yaml based Flyte workflows without FlyteAdmin.
      
      For more information about Flyte refer to https://flyte.org
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v0.10.16/kubectl-flyte_v0.10.16_darwin_x86_64.tar.gz
      sha256: c8491279266e2266c03332c29a5f60506b263c25b149bece617e7f4e03a7f0aa
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v0.10.16/kubectl-flyte_v0.10.16_linux_x86_64.tar.gz
      sha256: 20a682377f000f5a44718534a05feb432b305c5e640a9fe76e3c2c64f79aedcd
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
