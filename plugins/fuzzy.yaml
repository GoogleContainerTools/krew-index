apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: fuzzy
spec:
  platforms:
  - uri: "https://github.com/d-kuro/kubectl-fuzzy/releases/download/v1.2.0/kubectl-fuzzy_1.2.0_darwin_amd64.tar.gz"
    sha256: "59f176e9fc76d6a36396b4ea09116669c303da8c291fcc43d4b5dd6f3391a2ab"
    bin: kubectl-fuzzy
    files:
    - from: kubectl-fuzzy
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: "https://github.com/d-kuro/kubectl-fuzzy/releases/download/v1.2.0/kubectl-fuzzy_1.2.0_linux_amd64.tar.gz"
    sha256: "321f209dc348d85674b637b8694cf0ac0ab865c56937b41ca7bbe1702c356f9e"
    bin: kubectl-fuzzy
    files:
    - from: kubectl-fuzzy
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: "https://github.com/d-kuro/kubectl-fuzzy/releases/download/v1.2.0/kubectl-fuzzy_1.2.0_windows_amd64.tar.gz"
    sha256: "9ffda7c43175736e21285d9b11ba70cd87e6037cae71e4e747851f346f6f01da"
    bin: kubectl-fuzzy.exe
    files:
    - from: kubectl-fuzzy.exe
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: "v1.2.0"
  shortDescription: Fuzzy Finder Kubernetes object selector plugin.
  description: |
    Kubectl fuzzy is providing a Fuzzy Finder selector.
    Provides interactive object selection and preview for commands "kubectl describe" etc.
    And supports fuzzy string matching, so you can find the Kubernetes object
    you want by typing a few characters in a row.
  homepage: https://github.com/d-kuro/kubectl-fuzzy
