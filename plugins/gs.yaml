apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.30.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.30.0/kubectl-gs-v1.30.0-darwin-amd64.tar.gz
    sha256: d5f9cafd5a9accb0f22a134f119775a7b25ba76c9f6b8a0f3ed76e94d41c0a67
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.30.0/kubectl-gs-v1.30.0-darwin-arm64.tar.gz
    sha256: b21a41eb43fc50b9041c047ebf20db71796ffa3dd3639f27929ea49e37c3d21e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.30.0/kubectl-gs-v1.30.0-linux-amd64.tar.gz
    sha256: d2dc667f6979ba1d1c10e0a993fb5093ce501ac2559d393da155741d04479779
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
