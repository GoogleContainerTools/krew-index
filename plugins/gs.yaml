      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.29.0/kubectl-gs-v1.29.0-darwin-arm64.tar.gz
    sha256: aeb65cba24c4c035edc5303e2118236995bbae6a18591ec429c263a2acf1f9a1
