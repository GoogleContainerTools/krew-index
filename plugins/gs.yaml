apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v0.5.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm Kubernetes
    control planes, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.5.1/kubectl-gs-v0.5.1-darwin-amd64.tar.gz
    sha256: 831d0e6f4ef60f6d5cc5f8bc54a4d1563df0077b4b87c38b3d0f7b3dd3999ae4
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.5.1/kubectl-gs-v0.5.1-linux-amd64.tar.gz
    sha256: e8a6a26c2f5c99a6ea56e3f4b9eac3cd7896b9b468c1c863b9b785de9ac65b2d
    bin: ./kubectl-gs
