apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v0.7.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm Kubernetes
    control planes, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.7.0/kubectl-gs-v0.7.0-darwin-amd64.tar.gz
    sha256: 19c6ab8ce0f1f94ed1a9f765d2e29e9284cd22051258376cb27a5c2115720a3f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.7.0/kubectl-gs-v0.7.0-linux-amd64.tar.gz
    sha256: a7f4fdc8047609719691a11cbf17d8d408bdb7b31573827670a8b15b7f7b4aab
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
