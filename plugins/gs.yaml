apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v0.10.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm Kubernetes
    control planes, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.10.0/kubectl-gs-v0.10.0-darwin-amd64.tar.gz
    sha256: fa0c748d62d7ea466d8f238b3fcf92ec69e1bc2b5e142f4ac959cbad2dbe94c7
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v0.10.0/kubectl-gs-v0.10.0-linux-amd64.tar.gz
    sha256: c54fc6512a9a6f0b145e63ba35017970ef826537748e993320cbf780025baa96
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
