apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.27.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.27.0/kubectl-gs-v1.27.0-darwin-amd64.tar.gz
    sha256: dc029a589265d582f1c11b541ccef98f2cb0d1b906a18dd91558a07cc1cc82bf
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.27.0/kubectl-gs-v1.27.0-darwin-arm64.tar.gz
    sha256: aef46ff66d560ac28c0dad16ed05eead77aebf0b7d7a582550bee61d75b9012e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.27.0/kubectl-gs-v1.27.0-linux-amd64.tar.gz
    sha256: bb73f3348a391952b9b44428586d4967d9157dbd0843f328b17db2e054071c55
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.27.0/kubectl-gs-v1.27.0-linux-arm64.tar.gz
    sha256: 85ff465d2da2e629982f6a4813e9b7b2a43b4ec1c1df3fdf8548e66cf98e5d89
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
