apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.19.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.19.0/kubectl-gs-v1.19.0-darwin-amd64.tar.gz
    sha256: 5c86dd21e457fe9416b8875340857b236c05ce166590ac55e4d4f2c92944b3fe
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.19.0/kubectl-gs-v1.19.0-linux-amd64.tar.gz
    sha256: 4a49447ecc0a6554c836a35aa20d2cef71d9c9fbc26e20a3f8ca27d99cc009b1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
