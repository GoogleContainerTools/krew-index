apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.29.2
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.29.2/kubectl-gs-v1.29.2-darwin-amd64.tar.gz
    sha256: e4d27066427a5d6625c30959519b0dd51c717bfb46ac3839931e52fb323a87b1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.29.2/kubectl-gs-v1.29.2-darwin-arm64.tar.gz
    sha256: 12271a5516b37826cdc980e1d972124460cdde6e8640d51ec859ddb5f87bc156
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.29.2/kubectl-gs-v1.29.2-linux-amd64.tar.gz
    sha256: 837b417fd95e0b9c67ec5efb9e716a67c01cb3a1efbfac405a34cff678ef0dcb
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.29.2/kubectl-gs-v1.29.2-linux-arm64.tar.gz
    sha256: 7d76d7ded3075c26ec50e4af650e8c06199af1ecace754cec60c4b3b4d5cb31f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
