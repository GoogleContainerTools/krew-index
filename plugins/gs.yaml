        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.30.0/kubectl-gs-v1.30.0-linux-arm64.tar.gz
    sha256: 35639647f0bd0b185814f2dd06881ffa731b6c2a430469d76c40ed8f92395cd9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
