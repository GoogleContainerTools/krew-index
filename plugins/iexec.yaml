apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: iexec
spec:
  version: v1.6.2
  homepage: https://github.com/gabeduke/kubectl-iexec
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.6.2/kubectl-iexec_v1.6.2_Darwin_x86_64.tar.gz
      sha256: ea214720e61f9c65b7840153c3cff528b218c81a8e8ec8fcee55dc3b56074f7a
      bin: kubectl-iexec
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.6.2/kubectl-iexec_v1.6.2_Linux_x86_64.tar.gz
      sha256: 1e5ff1ce7ac2be7dcfb896371360e4c51bb951dcae2f1a34e9cc884ad6168234
      bin: kubectl-iexec
  shortDescription: Interactive selection tool for `kubectl exec`
  description: |
    Interactive pod and container selector for `kubectl exec`
  caveats: |
    To get help run: kubectl iexec --help
    Examples:
    Run command in container:
      kubectl iexec [pod] [command]
