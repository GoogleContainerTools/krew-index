apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: iexec
spec:
  version: "v0.1.15"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [linux]}
    uri: https://github.com/gabeduke/kubectl-iexec/releases/download/0.1.15/kubectl-iexec_0.1.15_Linux_x86_64.tar.gz
    sha256: "2bd1125f7338c29d5ecf43a98710253e7083fff5fd2a182638b21e7957794706"
    files:
    - from: "/kubectl-iexec"
      to: "."
    bin: "./kubectl-iexec"
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin]}
    uri: https://github.com/gabeduke/kubectl-iexec/releases/download/0.1.15/kubectl-iexec_0.1.15_Darwin_x86_64.tar.gz
    sha256: "ff4438e042a7d83272a034d6e0c44e31a204ad54410c106924dc773a3014f1ac"
    files:
    - from: "/kubectl-iexec"
      to: "."
    bin: "./kubectl-iexec"
  shortDescription: Interactive selection tool for `kubectl exec`
  homepage: https://github.com/gabeduke/kubectl-iexec
  description: |
    Interactive pod and container selector for `kubectl exec`
  caveats: |
    Arg[1] will act as a filter, any pods that match will be returned in a list
    that the user can select from. Subsequent args make up the array of commands that
    should be executed on the pod.

    example:
    kubectl iexec busybox cat /etc/hosts

    Usage:
      iexec [filter] [remote command(s)] [flags]

    Flags:
      -c, --container string   Container to exec into (defaults to container[0]
      -h, --help               help for iexec
      -l, --log-level string   log level (trace|debug|info|warn|error|fatal|panic)
      -n, --namespace string   Namespace to search
      -v, --vimMode            Vim Mode enabled