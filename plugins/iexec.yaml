apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: iexec
spec:
  version: v1.7.0
  homepage: https://github.com/gabeduke/kubectl-iexec
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.7.0/kubectl-iexec_v1.7.0_Darwin_x86_64.tar.gz
      sha256: 8867a138c952e996b62732a186ccb849bde678736179251c586fc29ffb22ecde
      bin: kubectl-iexec
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.7.0/kubectl-iexec_v1.7.0_Linux_x86_64.tar.gz
      sha256: 208f0655baf645bea7d540c4f0bd3a3cbf7db3f8a23b2437a433c9e68a23dc22
      bin: kubectl-iexec
  shortDescription: Interactive selection tool for `kubectl exec`
  description: |
    Interactive pod and container selector for `kubectl exec`
  caveats: |
    To get help run: kubectl iexec --help
    Examples:
    Run command in container:
      kubectl iexec [pod] [command]
