apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: interactive
spec:
  version: v1.0.3
  homepage: https://github.com/similarweb/kubectl-interactive
  shortDescription: A kubectl plugin that provides interactive, easy-to-use and flexible interface
  description: |
    A kubectl plugin that is easy-to-use, flexible, and interactive
    You will have the ability to roam around the Kubernetes world with a blazing fast selection menu
  caveats: |
    Usage:
      # Print an interactive list of namespaces and describe the chosen one
      kubectl interactive describe namespaces

      # Print an interactive list of pods filtered by --like <filter> and describe the chosen one
      kubectl interactive describe pods --like nginx

      # Print an interactive list of configmap filtered by -n <namespace> and edit the chosen one
      kubectl interactive edit configmap -n kube-system

      # Print an interactive list of pods filtered by --like <filter> and -f <exec extra flags>  and exec the chosen one
      kubectl interactive exec --like nginx -f "it bash"

      # Print an interactive list of pods filtered by --like <filter> and -f <exec extra flags>  and show the chosen pod logs
      kubectl interactive logs --like nginx -f "-f"

      # Print an interactive list of deployments and delete the chosen one
      kubectl interactive delete deployment
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/similarweb/kubectl-interactive/releases/download/v1.0.3/kubectl-interactive_1.0.3_Darwin_x86_64.tar.gz
    sha256: d11624612a8924fa61b6e14e7d1d48731e283bbf85e2105dbc56ff07b44441a0
    files:
    - from: "*"
      to: "."
    bin: kubectl-interactive
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/similarweb/kubectl-interactive/releases/download/v1.0.3/kubectl-interactive_1.0.3_Linux_x86_64.tar.gz
    sha256: 4f3c7482c560d923c39ef4e79b57cca0366e5970104ac28a7352876c94cacd4a
    files:
    - from: "*"
      to: "."
    bin: kubectl-interactive
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/similarweb/kubectl-interactive/releases/download/v1.0.3/kubectl-interactive_1.0.3_Windows_x86_64.tar.gz
    sha256: b466ec910933d646e120ca65884f2413fe6fd1289a88408735003927ff2080cc
    files:
    - from: "*"
      to: "."
    bin: kubectl-interactive