apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: krew
spec:
  platforms:
  - uri: https://github.com/GoogleContainerTools/krew/releases/download/v0.1.1/krew.zip
    sha256: 308989054b891cde0639d8405ea04a18c22e8461ed695b08163c52f1756b7d41
    bin: krew
    files:
    - from: "out/build/unix/plugin.yaml"
      to: "plugin.yaml"
    - from: "out/build/krew-darwin"
      to: "krew"
    - from: "out/build/unix/commands/*"
      to: "commands"
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin]}
  - uri: https://github.com/GoogleContainerTools/krew/releases/download/v0.1.1/krew.zip
    sha256: 308989054b891cde0639d8405ea04a18c22e8461ed695b08163c52f1756b7d41
    bin: krew
    files:
    - from: "out/build/unix/plugin.yaml"
      to: "plugin.yaml"
    - from: "out/build/krew-linux"
      to: "krew"
    - from: "out/build/unix/commands/*"
      to: "commands"
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [linux]}
  - uri: https://github.com/GoogleContainerTools/krew/releases/download/v0.1.1/krew.zip
    sha256: 308989054b891cde0639d8405ea04a18c22e8461ed695b08163c52f1756b7d41
    bin: krew.exe
    files:
    - from: "out/build/windows/plugin.yaml"
      to: "plugin.yaml"
    - from: "out/build/krew-windows.exe"
      to: "krew.exe"
    - from: "out/build/windows/commands/*"
      to: "commands"
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [windows]}
  version: "v0.1.1"
  shortDescription: Package manager for kubectl plugins
