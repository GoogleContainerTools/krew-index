apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ks
spec:
  version: v0.0.10
  homepage: https://github.com/linuxsuren/ks
  shortDescription: This plugin simplifies the work when you're managing or developing with KubeSphere.
  description: |
    This plugin helps you to manage the components of KubeSphere without typing a lot of words. 
    Make it be much easier if you want to enable, disable, check the logs output, or even upgrade it.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.10/kubectl-ks-darwin-amd64.tar.gz
      sha256: d065b49f3bebb0b2d4d8bb9d8172b6a79e0fe7ee99f3fb779716ae6e8a44caa6
      bin: kubectl-ks
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.10/kubectl-ks-linux-amd64.tar.gz
      sha256: 53b205001d95be40c6aa64158c7e5b79090c79950d60bd5b797aa4f0f5d069c9
      bin: kubectl-ks
