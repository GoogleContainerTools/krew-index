apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ks
spec:
  version: v0.0.9
  homepage: https://github.com/linuxsuren/ks
  shortDescription: Make it be easy to work with Kubesphere
  description: |
    This plugin simplfy the work when you're managing or developing with Kubesphere.
    KubeSphere is a distributed operating system providing cloud native stack with 
    Kubernetes as its kernel. The majar features contain MicroService and DevOps.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.9/kubectl-ks-darwin-amd64.tar.gz
      sha256: d28b3e3c9a9b7cb878ad6b0cafcdb6801ad3d4606338a45a558b721efc46108d
      bin: kubectl-ks
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.9/kubectl-ks-linux-amd64.tar.gz
      sha256: bbf713d059b1add169defc2492056a155314ad27764761899c5c6c477ede615c
      bin: kubectl-ks
