apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ks
spec:
  version: v0.0.12
  homepage: https://github.com/linuxsuren/ks
  shortDescription: Simple management of KubeSphere components
  description: |
    This plugin simplifies management of KubeSphere components. KubeSphere helps to run continuous delivery pipelines on Kubernetes. 
    You can enable/disable, inspect logs, or upgrade KubeSphere components.
  caveats: |
    ks is now installed! To start using kubectl plugins, you need to install
    KubeSphere first:
      $ kk create cluster --with-kubesphere [version]

    You can find documentation at
      https://github.com/kubesphere/kubekey

  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.12/kubectl-ks-darwin-amd64.tar.gz
      sha256: b54eecd6b8a5263692074aa8601d3956dd91df676bdeedd2850a801ef9405363
      bin: kubectl-ks
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/linuxsuren/ks/releases/download/v0.0.12/kubectl-ks-linux-amd64.tar.gz
      sha256: efa5179bef5cb2bb8dcadf842085f0901227b18e6d6e3385dd6a2c35e5d464c8
      bin: kubectl-ks
