apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kyverno
spec:
  version: v1.3.0-rc1
  homepage: https://github.com/kyverno/kyverno
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.3.0-rc1/kyverno-cli_v1.3.0-rc1_linux_x86_64.tar.gz
      sha256: b21a44d509be0560d7a1f9782ad245357e5d33afeb6439cc8ddc58cb6970ab32
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.3.0-rc1/kyverno-cli_v1.3.0-rc1_darwin_x86_64.tar.gz
      sha256: 0e5da2c9c8112a50137e91b8b5fd46beb2b0678ff413aaf0685b590d20981c03
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.3.0-rc1/kyverno-cli_v1.3.0-rc1_windows_x86_64.zip
      sha256: cc547d1522636ab12319a9d0145e428f7e398bd253f5e1dbd48e18cba2d484da
      files:
        - from: kyverno.exe
          to: .
        - from: LICENSE
          to: .
      bin: kyverno.exe
  shortDescription: Kyverno is a policy engine for kubernetes
  description: |+2
    Kyverno is used to test kyverno policies and apply policies to resources files
  caveats: |
    The plugin requires access to create Policy and CustomResources
