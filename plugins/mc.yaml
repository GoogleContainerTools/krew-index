apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mc
spec:
  version: v1.1.0
  homepage: https://github.com/jonnylangefeld/kubectl-mc
  shortDescription: Run kubectl commands against multiple clusters at once
  description: |+2
    This plugin helps to work with multiple kubernetes clusters at once, filtered by
    a regular expression. For instance to get the status of a deployment across all
    `staging` clusters run the following command:
    kubectl mc -r staging -- get deployments -n kube-system
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.1.0/kubectl-mc_v1.1.0_darwin_amd64.tar.gz
    sha256: ff88a42dd723728b8ca63ec5aced8547e11a01483a0801717ec955e6e86359bd
    bin: kubectl-mc
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.1.0/kubectl-mc_v1.1.0_linux_amd64.tar.gz
    sha256: ab0bf263f10d3cfdd41aca1f39ca711cc90e14d3a361c836ad9db8e2c69d90c5
    bin: kubectl-mc
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.1.0/kubectl-mc_v1.1.0_windows_amd64.tar.gz
    sha256: 4eec83f5ef9f3fddd1c357ff35f29d59dca8a6b16f89b9084fcd2f4d3a2cb49d
    bin: kubectl-mc.exe
