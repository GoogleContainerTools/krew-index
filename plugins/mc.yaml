apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mc
spec:
  version: v1.0.0
  homepage: https://github.com/jonnylangefeld/kubectl-mc
  shortDescription: Run kubectl commands against multiple clusters at once
  description: |+2
    This plugin helps to work with multiple kubernetes clusters at once, filtered by
    a regular expression. For instance to get the status of a deployment across all
    `staging` clusters run the following command:
    kubectl mc -r staging -- get deployments -n kube-system
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.0.0/kubectl-mc_v1.0.0_darwin_amd64.tar.gz
    sha256: 9505228e1ec66aea9f82e5ba5c92cbc9a601354bd84589bd1137ea8469f16b38
    bin: kubectl-mc
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.0.0/kubectl-mc_v1.0.0_linux_amd64.tar.gz
    sha256: f6fbced5f36eb261b8697b5670b2cae3790348e3403392276b092aef4e76aad7
    bin: kubectl-mc
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/jonnylangefeld/kubectl-mc/releases/download/v1.0.0/kubectl-mc_v1.0.0_windows_amd64.tar.gz
    sha256: aa4ccc146952418bf9106c5c1217d415d2d2cde97c8c9da9bfa9e2e1254ed2d9
    bin: kubectl-mc.exe
