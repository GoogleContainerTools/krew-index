apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.0.7
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.7/kubectl-minio_darwin_amd64.zip
    sha256: a9bd557994e12854a4b5c3534560895b108c89bb4adca59dc58f0a7e9c94df0f
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.7/kubectl-minio_linux_amd64.zip
    sha256: c53c4857f5ab30f8d39fbb0d63cfeb7a8b10c4d22ee30e1c72808eb5a43cdf29
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.7/kubectl-minio_windows_amd64.zip
    sha256: 93a29064d8f8f3f206706641cb3905953801c08d0137e1dddce9cedfafd904e2
    bin: kubectl-minio.exe
