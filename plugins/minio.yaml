apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.0.1
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.1/kubectl-minio_darwin_amd64.zip
    sha256: c3789cb17a85755cea02ba98ddffbad6ece7c32c4fc9ee535d119b67e1b5384b
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.1/kubectl-minio_linux_amd64.zip
    sha256: e22ba06e6648e4bfd30903f07a47459381872d1a991ae233987af31d84daec19
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.1/kubectl-minio_windows_amd64.zip
    sha256: 13efc89616cc924d2bf0e652723bf182ab6fc1460948e5de226e03535e8403dd
    bin: kubectl-minio.exe
