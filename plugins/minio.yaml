apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.1.2
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.1.2/kubectl-minio_darwin_amd64.zip
    sha256: 148c40af5a7e2680e9f020e46f1b2e87de103ce58a5eb101bc35c4060cb1a93b
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.1.2/kubectl-minio_linux_amd64.zip
    sha256: 2905279310f8f9fb9687cdd6718f4cf69f2ab5e5b95897443a87c49412632d02
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.1.2/kubectl-minio_windows_amd64.zip
    sha256: 27dacd2cec483bab5d8167319d7c8d8af1d424b2d0bb784be3d8c314770f7d54
    bin: kubectl-minio.exe
