apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.0.6
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.6/kubectl-minio_darwin_amd64.zip
    sha256: 1a79e943d322f8cc630d496aa2912df0d7f1c8912aaf4d882aca1476d7905616
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.6/kubectl-minio_linux_amd64.zip
    sha256: d10df31f78045484825d5e6c7db2a74c3fe1d59528b7e1e4843f320af517f3c9
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.0.6/kubectl-minio_windows_amd64.zip
    sha256: 820fb8f74d3e1302547c712e9d04a9ff83e7a70f8e64b0bef80b33de89817488
    bin: kubectl-minio.exe
