apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: modify-secret
spec:
  version: "v0.0.28"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-modify-secret/releases/download/v0.0.28/darwin-amd64-v0.0.28.tar.gz
    sha256: 4da66e42ff39edf14960131ef624f7913a1aed0fb841b30c0e3e93ecf2557d20
    files:
    - from: "*"
      to: "."
    bin: kubectl-modify-secret
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-modify-secret/releases/download/v0.0.28/linux-amd64-v0.0.28.tar.gz
    sha256: 0274666e55cae42c6bf84cb35a9e061ce049591d32fdd902f68604e0915a7bf2
    files:
    - from: "*"
      to: "."
    bin: kubectl-modify-secret
  shortDescription: modify secret with implicit base64 translations
  caveats: |
    Usage:
      kubectl modify-secret secret-name -n kube-system
    
    Read the documentation at:
      https://github.com/rajatjindal/kubectl-modify-secret
  description: |
    Usage:
      kubectl modify-secret secret-name -n kube-system

      This plugin fetches the given secret manifest from the cluster, decodes 
      the payload, opens an editor to make changes, and applies the modified 
      manifest when done.
  homepage: https://github.com/rajatjindal/kubectl-modify-secret

