apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: modify-secret
spec:
  version: "v0.0.37"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-modify-secret/releases/download/v0.0.37/kubectl-modify-secret_v0.0.37_darwin_amd64.tar.gz
    sha256: 57ea9a2778faf3e158d0c2b5ac9525714cc091f9a72cc3b3d9b0cc75b57850e7
    files:
    - from: "*"
      to: "."
    bin: kubectl-modify-secret
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-modify-secret/releases/download/v0.0.37/kubectl-modify-secret_v0.0.37_linux_amd64.tar.gz
    sha256: 5ef26dbf6812ec273a71937370d21ea914d4881d9349f032fefbb7a1f60d1c8f
    files:
    - from: "*"
      to: "."
    bin: kubectl-modify-secret
  shortDescription: modify secret with implicit base64 translations
  caveats: |
    Usage:
      kubectl modify-secret secret-name -n kube-system
    
    Read the documentation at:
      https://github.com/rajatjindal/kubectl-modify-secret
  description: |
    Usage:
      kubectl modify-secret secret-name -n kube-system

      This plugin fetches the given secret manifest from the cluster, decodes 
      the payload, opens an editor to make changes, and applies the modified 
      manifest when done.
  homepage: https://github.com/rajatjindal/kubectl-modify-secret

