apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: neat
spec:
  caveats: |
    This plugin depends on the following binaries which are bundled into the plugin -
    `jq`, `yq` and `sponge`, as well as the `kube-defaulter` included utility.
    glibc runtime is currently assumed for dynamic linking.
  description: |
    If you try to `kubectl get` resources you have just created,
    they be unreadably verbose. `kubectl-neat` cleans up that redundant information.
    Can be used as a `kubectl get` wrapper, or by piping into it.
    For example `kubectl neat pod mypod -o yaml` or
    `kubectl get pod mypod -o yaml | kubectl neat`.
  homepage: https://github.com/itaysk/kubectl-neat
  platforms:
  - bin: ./kubectl-neat
    files:
    - from: /dist/darwin/*
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    sha256: f8e17b2dce4604b08056d3a4162376081b6d740ec4a2d7ffb0a3c2841e7b32b1
    uri: https://github.com/itaysk/kubectl-neat/releases/download/v0.1.0/kubectl-neat_darwin.tar.gz
  - bin: ./kubectl-neat
    files:
    - from: /dist/linux/*
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    sha256: d1c2efb1f4f538de20a701b6ae054678a1d4020eb7eb7397d8fef7f87c1bff89
    uri: https://github.com/itaysk/kubectl-neat/releases/download/v0.1.0/kubectl-neat_linux.tar.gz
  shortDescription: Clean up Kubernetes yaml and json output to make it readable.
  version: v0.1.0
