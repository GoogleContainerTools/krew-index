apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oidc-login
spec:
  shortDescription: Login for OpenID Connect authentication
  description: |
    This plugin gets a token from the OIDC provider and writes it to the kubeconfig.

    Just run:
      % kubectl oidc-login

    It opens the browser and you can log in to the provider.
    After authentication, it gets an ID token and refresh token and writes them to the kubeconfig.

  caveats: |
    You need to setup the following components:
      * OIDC provider
      * Kubernetes API server
      * Role for your group or user
      * kubectl authentication

    See https://github.com/int128/kubelogin for more.

  homepage: https://github.com/int128/kubelogin
  version: v1.13.0
  platforms:
    - uri: https://github.com/int128/kubelogin/releases/download/v1.13.0/kubelogin_linux_amd64.zip
      sha256: "ab821928dd083ecb18a0694241d093d989e8ec90ca40eaaaf291ce62d79eb1b4"
      bin: kubelogin
      files:
        - from: "kubelogin"
          to: "."
      selector:
        matchLabels:
          os: linux
          arch: amd64
    - uri: https://github.com/int128/kubelogin/releases/download/v1.13.0/kubelogin_darwin_amd64.zip
      sha256: "10cf2cbe5aa5b546a04bd372404305168730e3bf2256d950f26a6707c98f3011"
      bin: kubelogin
      files:
        - from: "kubelogin"
          to: "."
      selector:
        matchLabels:
          os: darwin
          arch: amd64
    - uri: https://github.com/int128/kubelogin/releases/download/v1.13.0/kubelogin_windows_amd64.zip
      sha256: "3090ef61e408633b07964ad2f469b3a5ba08b55a67677c834522531a921a6e74"
      bin: kubelogin.exe
      files:
        - from: "kubelogin.exe"
          to: "."
      selector:
        matchLabels:
          os: windows
          arch: amd64
