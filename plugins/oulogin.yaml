apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oulogin
spec:
  version: "v0.0.4"
  homepage: https://github.com/TremoloSecurity/kubectl-login
  shortDescription: "Login to a cluster via OpenUnison"
  description: |
    Launches a browser to login to the cluster via OpenUnison.  OpenUnison's 
    certificate MUST be trusted by the local system.  
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-macos.zip
    sha256: c72e2781caaa741d86307e3e6e2ae11435d512f27eed283f16a6da7a3a0f4025
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-linux.zip
    sha256: 46fe96c1b6b44561d2505506eb82f314316c6829fc9699055968f3201165708e
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-win.zip
    sha256: 925f88cf1ef95ccf1ca2737bb116e4b18cb2377abeadc4954ff8aff558117d20
    files:
    - from: "oulogin.exe"
      to: "oulogin.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin.exe