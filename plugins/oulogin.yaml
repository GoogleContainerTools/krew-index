apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oulogin
spec:
  version: "v0.0.4"
  homepage: https://github.com/TremoloSecurity/kubectl-login
  shortDescription: "Login to a cluster via OpenUnison"
  description: |
    Launches a browser to login to the cluster via OpenUnison.  OpenUnison's 
    certificate MUST be trusted by the local system.  
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-macos.zip
    sha256: 1883a32b9745e0038ac54432e46948ed4e2912ba694c0f716a2e9119283d28d4
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-linux.zip
    sha256: d40e5f75c928ebd0a23b72f4396a6ee03cae3e50c19927692be248238273c32c
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-win.zip
    sha256: 52e32ac25d15b2df932eeef53fe3770cefb86e2fd195739ff2c30bba8ad0ce2c
    files:
    - from: "oulogin.exe"
      to: "oulogin.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin.exe