apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oulogin
spec:
  version: "v0.0.4"
  homepage: https://github.com/TremoloSecurity/kubectl-login
  shortDescription: "login to a cluster via OpenUnison from the command line"
  description: |
    Launches a browser to login to the cluster via OpenUnison.  OpenUnison's certificate MUST be trusted by the local system.  
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-macos.zip
    sha256: 9900c71b1ab07b7a063a4295e99c7bd45a4b01e8359b381755ea87dfebbd4010
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-linux.zip
    sha256: b052c61a15b195feec9f842f42c3f795fdaab9b9f2608447864dbc93ddf4b30c
    files:
    - from: "oulogin"
      to: "oulogin"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-0.0.4-win.zip
    sha256: 588c6ee9398b604c13de5e610fd13d8295b1649abb0baf16794b22792a1fd0f3
    files:
    - from: "oulogin.exe"
      to: "oulogin.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: oulogin.exe