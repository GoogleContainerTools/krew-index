apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pod-lens
spec:
  version: "v0.1.2"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.1.2/pod-lens_linux_amd64.tar.gz
    sha256: f3d33565df651893e7fd1c5b3505f4d484922e92311c89edaf1cf19e2ac54de5
    files:
    - from: "./pod-lens"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.1.2/pod-lens_darwin_amd64.tar.gz
    sha256: 7ec6c71b50b22710313e97e87efbb5a086b8227daf017c992da669ffe3951eea
    files:
    - from: "./pod-lens"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.1.2/pod-lens_windows_amd64.zip
    sha256: 2757db91be168ccd850e3acd367b82465f2bfcdc4c7c612814b004f1aacb9316
    files:
    - from: "/pod-lens.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens.exe"
  shortDescription: Sniffing pod-related resources
  homepage: https://github.com/sunny0826/kubectl-pod-lens
  description: |
    Find related workloads, namespace, node, service, configmap, secret,
    ingress and HPA by pod name and display them in a tree and table.
