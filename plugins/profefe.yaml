apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: profefe
spec:
  version: v0.3.1
  homepage: https://github.com/profefe/kube-profefe
  shortDescription: Gather and manage pprof profiles from running pods
  description: |
    This plugin helps to manage pprof profiles via Profefe. It allows to
    collect profiles from running pods with Profefe and retrieve or inspect
    profiles stored in Profefe. For more information about Profefe, visit
    https://profefe.dev
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/profefe/kube-profefe/releases/download/v0.3.1/kube-profefe_v0.3.1_Darwin_x86_64.tar.gz
      sha256: b87f6b297ae41be01b3a23c99a8c3554c4df043fc384f7b6ac857cc42a87254d
      bin: kubectl-profefe
      files:
        - from: kubectl-profefe
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/profefe/kube-profefe/releases/download/v0.3.1/kube-profefe_v0.3.1_Linux_x86_64.tar.gz
      sha256: b35fb5fac8d5f6f2aae026c5095eff8817db388454f016ae023100833774ccf6
      bin: kubectl-profefe
      files:
        - from: kubectl-profefe
          to: .
        - from: LICENSE
          to: .
