apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: prune-secrets
spec:
  version: v0.2.0
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/thecloudnatives/kubectl-plugins/archive/v0.2.0.zip
    sha256: f435a7015fddba7c70516d14790ffcdd939e6d7ed28c115bad13aad076080163
    files:
    - from: kubectl-plugins-*/prune/kubectl-prune-secrets.sh
      to: "."
    bin: ./kubectl-prune-secrets.sh
  shortDescription: Prune secret resources
  description: |
    Delete secrets that are not being used from a given namespace.
    It checks mounted volumes, env, envFrom and imagePullSecrets from all
    resources.
  caveats: |
    Usage:
        kubectl prune-secrets [options]

    Options:
        -n, --namespace='': If present, the namespace scope for this CLI request
        -h, --help='': Display this help

    Read the documentation at:
      https://github.com/thecloudnatives/kubectl-plugins
  homepage: https://github.com/thecloudnatives/kubectl-plugins
