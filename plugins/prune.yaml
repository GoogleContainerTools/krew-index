apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: prune
spec:
  version: v0.2.0
  homepage: https://github.com/micnncim/kubectl-prune
  shortDescription: Prunes unused Kubernetes resources.
  description: |
    This plugin prunes unused Kubernetes resources.
  caveats: |
    This plugin doesn't delete resources in the `kube-system` namespace.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/micnncim/kubectl-prune/releases/download/v0.2.0/kubectl-prune_0.2.0_darwin_amd64.tar.gz
    sha256: ab14f9cc7eeaec799a4679455fd371b4c59f454cae8d1af7a516e82aad8e8cc0
    files:
    - from: "*"
      to: "."
    bin: kubectl-prune
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/micnncim/kubectl-prune/releases/download/v0.2.0/kubectl-prune_0.2.0_linux_amd64.tar.gz
    sha256: 31ce4a58307f1972296bc0f832786b4a52e9da06f21394df09fe4a414ebfac08
    files:
    - from: "*"
      to: "."
    bin: kubectl-prune
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/micnncim/kubectl-prune/releases/download/v0.2.0/kubectl-prune_0.2.0_windows_amd64.tar.gz
    sha256: 0f96ef81379af27531cbeb039b1b0e9536ff5372e136490cce0daea008967760
    files:
    - from: "*"
      to: "."
    bin: kubectl-prune.exe
