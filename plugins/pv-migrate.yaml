apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pv-migrate
spec:
  version: "v0.1.0"
  shortDescription: A tool to migrate persistent volumes from one to another.
  caveats: |
    Usage:
      kubectl pv-migrate --source-namespace <SOURCE_NAMESPACE> --source <SOURCE_PVC> --dest-namespace <DEST_NAMESPACE> --dest <DEST_PVC>
    This plugin currently has only tested against Kubernetes v1.11.7-gke.4
  platforms:
  - uri: https://github.com/utkuozdemir/pv-migrate/releases/download/v0.1.0/pv-migrate-darwin.tar.gz
    sha256: 5f11c08b8d2849c4b02eac485ba8d974a59d9fa9b4ea1dff881c21835ea2a4d3
    bin: pv-migrate
    files:
    - from: bin/darwin/pv-migrate
      to: pv-migrate
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/utkuozdemir/pv-migrate/releases/download/v0.1.0/pv-migrate-linux.tar.gz
    sha256: 88c994d551ae9dcb80e85b8d5b99122618c09e305b7ef3e60c8917f19b603d0c
    bin: pv-migrate
    files:
      - from: bin/linux/pv-migrate
        to: pv-migrate
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/utkuozdemir/pv-migrate/releases/download/v0.1.0/pv-migrate-windows.tar.gz
    sha256: aa93d96c38175299179f1bde621136a30552e852aa88bd408452ad05393e109b
    bin: pv-migrate
    files:
      - from: bin/windows/pv-migrate
        to: pv-migrate
    selector:
      matchLabels:
        os: windows
        arch: amd64
