apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.18.0
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.18.0/reliably-darwin-amd64.tar.gz
    sha256: 691e91d50df4010b522161347dca4abeecbca345aed6209cabd3240693bb00af
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.18.0/reliably-linux-amd64.tar.gz
    sha256: 6f57d822269efa22d167bd0cda45a6799b1320b0769588676f20e79122eecd0a
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.