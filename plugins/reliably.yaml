apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.12.0
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.12.0/reliably-darwin-amd64.tar.gz
    sha256: db9140e5b8bdce3752336eefa6431ecd1966862b7fdf8b00c2006dfb594fe190
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.12.0/reliably-linux-amd64.tar.gz
    sha256: eb8b9a870c6093e38bc770ba839013f2eb3ea9bed83c438642bbc883a5076ae0
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.