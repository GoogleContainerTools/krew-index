apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.18.1
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.18.1/reliably-darwin-amd64.tar.gz
    sha256: 389105954dad3a70c0f3aff1eb4139c41157f69058d05596d192dddf40bf69c6
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.18.1/reliably-linux-amd64.tar.gz
    sha256: 8dd238c9a07712b9e4cba18050e10d2ed9c91268c7988f82f7dc9873c3b8aa7d
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.