  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.1/reliably-darwin-amd64.tar.gz
    sha256: 4f60d2b81ad9d0f2fdae4a6bd500b37b5cb25281973be4b2e18e88db9248c745
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.1/reliably-linux-amd64.tar.gz
    sha256: 76e963cfac58cb2922464bb1f52307047ca88878e930ad5209787b166d00eb4f
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
