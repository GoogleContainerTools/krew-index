apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.13.3
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.3/reliably-darwin-amd64.tar.gz
    sha256: 4e90b1154066e01fe431f5596fce2822394dd9eefcbaddbdacffeb4440de5562
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.3/reliably-linux-amd64.tar.gz
    sha256: a5fe6f5a19ab4c46f7016f66bd8fbdc06f6156ceb7dad6655aa21e0eab6a0017
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.