apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.13.0
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.0/reliably-darwin-amd64.tar.gz
    sha256: 35519db3dc7e4cc920284444c3049189127c8454dd268e89084913f1c2aa6321
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.13.0/reliably-linux-amd64.tar.gz
    sha256: ebe0de70447cfc567cc518d1e558ec065b8e334d0b5db20831502ee5fe295a77
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.