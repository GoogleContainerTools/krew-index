apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.11.0
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.11.0/reliably-darwin-amd64.tar.gz
    sha256: 46d64d85728688daad4213ffbc4a7af1eb72fbc0365a8b894f222be5ecc616de
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.11.0/reliably-linux-amd64.tar.gz
    sha256: 4fa9a203dc23192c1e14a5fc288f2258ecd988845e7957be6403880e0060071b
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.