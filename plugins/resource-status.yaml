apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: resource-status
spec:
  version: "v0.2.0"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bergerx/kubectl-resource-status/releases/download/v0.2.0/resource-status_linux_amd64.tar.gz
    sha256: "eb66b22fc4b5d91ec0e2df6dfc4a265df7cd11953ff601d17d1ca5ca8641c905"
    files:
    - from: "./resource-status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "resource-status"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bergerx/kubectl-resource-status/releases/download/v0.2.0/resource-status_darwin_amd64.tar.gz
    sha256: "4bec677ddf7e371a4334feb33c8c940ff335588a2384cf3adabbd08d547fe8a6"
    files:
    - from: "./resource-status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "resource-status"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bergerx/kubectl-resource-status/releases/download/v0.2.0/resource-status_windows_amd64.zip
    sha256: "ff5743aa2026a05249580f56666546528782aa52eaa80a058b1a009e8fef57d9"
    files:
    - from: "/resource-status.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "resource-status.exe"
  shortDescription: Show status details of a given resource.
  homepage: https://github.com/bergerx/kubectl-resource-status
  caveats: |
    Usage:
      $ kubectl resource-status

    For additional options:
      $ kubectl resource-status --help
      or https://github.com/bergerx/kubectl-resource-status/blob/master/doc/USAGE.md

  description: |
    Show status details of a given resource. Most useful when debugging Pod issues.
