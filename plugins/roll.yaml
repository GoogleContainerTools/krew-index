apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: roll
spec:
  homepage: https://github.com/LifeWay/kubectl-roll-plugin
  shortDescription: Slowly delete pods by namespace
  version: v1.0.2
  description: |
    A utility to slowly delete pods by namespace with
    a set amount of seconds between each deleted resource.
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/LifeWay/kubectl-roll-plugin/archive/1.0.2.tar.gz
    sha256: 9022434c06e3e782fb1809ae36ea48c77ab982b3480b48c233d3320df8ccb8df
    bin: roll
    files:
    - from: kubectl-roll-plugin-1.0.2/kubectl-roll
      to: roll
