apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: roll
spec:
  homepage: https://github.com/LifeWay/kubectl-roll-plugin
  shortDescription: Slowly delete pods by namespace or label
  version: v1.0.1
  description: |
    A utility to slowly delete pods by namespace or by label with
    a set amount of seconds between each pod deletion.
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/LifeWay/kubectl-roll-plugin/archive/1.0.1.tar.gz
    sha256: 87893476806d146c45e71290e1f1e828b212a482f81f845d03db6e0dfc329927
    bin: roll
    files:
    - from: kubectl-roll-plugin-1.0.1/kubectl-roll
      to: roll
