apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: rsh
spec:
  version: "0.1.9"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [linux]}
    uri: https://github.com/gabeduke/kubectl-rsh/releases/download/0.1.9/kubectl-rsh_0.1.9_Linux_x86_64.tar.gz
    sha256: "cd52ba4994a0c09477ef64d5c959acf4bc7102130a4762eaf1e12887e26c26e4"
    files:
    - from: "/kubectl-rsh"
      to: "."
    bin: "./kubectl-rsh"
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin]}
    uri: https://github.com/gabeduke/kubectl-rsh/releases/download/0.1.9/kubectl-rsh_0.1.9_Darwin_x86_64.tar.gz
    sha256: "c371517ebbaf684a367ccd2a107091abd13da7172a082a34c5f1251e5ffbbeda"
    files:
    - from: "/kubectl-rsh"
      to: "."
    bin: "./kubectl-rsh"
  shortDescription: remote shell to a pod container
  homepage: https://github.com/gabeduke/kubectl-rsh
  description: |
