apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: status
spec:
  version: v0.3.0
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.3.0/status_linux_amd64.tar.gz
    sha256: ff993fcc03bfa3450b2aed0fa1f98975221fce50fc429dcde76540a59babc0d3
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.3.0/status_darwin_amd64.tar.gz
    sha256: 80178d6103e0e99efaf0024691cb2f24a7119fefd66b85639538f74902847ea8
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.3.0/status_windows_amd64.zip
    sha256: f63aa82b5bd88e398afcf5861d8e1ef4608eaf2ee9008fc5d712552f5b36797b
    files:
    - from: "/status.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status.exe"
  shortDescription: Show status details of a given resource.
  homepage: https://github.com/bergerx/kubectl-status
  caveats: |
    Usage:
      $ kubectl status

    For additional options:
      $ kubectl status --help
      or https://github.com/bergerx/kubectl-status/blob/master/doc/USAGE.md

  description: |
    Show status details of a given resource. Most useful when debugging Pod issues.
