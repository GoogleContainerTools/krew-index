apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tree
spec:
  version: v0.3.0
  homepage: https://github.com/ahmetb/kubectl-tree
  shortDescription: Show a tree of object hierarchies through ownerReferences
  description: |
    This plugin shows sub-resources of a specified Kubernetes API object in a
    tree view in the command-line. The parent-child relationship is discovered
    using ownerReferences on the child object.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: "https://github.com/ahmetb/kubectl-tree/releases/download/v0.2.0/kubectl-tree_v0.3.0_darwin_amd64.tar.gz"
    sha256: 881d763605ee80d257f6275f70944ccd5c6491aef83c921cb5141315eeae8724
    files:
    - from: "*"
      to: "."
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: "https://github.com/ahmetb/kubectl-tree/releases/download/v0.3.0/kubectl-tree_v0.3.0_linux_amd64.tar.gz"
    sha256: c2a11311d4ae2c8bb2ca8074b7da7d50f94b6d0bee512bb1a6e62ca9efb66c80
    files:
    - from: "*"
      to: "."
    bin: kubectl-tree
    selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: "https://github.com/ahmetb/kubectl-tree/releases/download/v0.3.0/kubectl-tree_v0.3.0_windows_amd64.tar.gz"
      sha256: 51bbf14ab80257ade1e94bb4197b7b496da02b17ed4f4170651cc7088a9ba92c
      files:
        - from: "*"
          to: "."
      bin: kubectl-tree.exe
