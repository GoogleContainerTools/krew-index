apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tree
spec:
  version: v0.2.0
  homepage: https://github.com/ahmetb/kubectl-tree
  shortDescription: Show a tree of object hierarchies through ownerReferences
  description: |
    This plugin shows sub-resources of a specified Kubernetes API object in a
    tree view in the command-line. The parent-child relationship is discovered
    using ownerReferences on the child object.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: "https://github.com/ahmetb/kubectl-tree/releases/download/v0.2.0/kubectl-tree_v0.2.0_darwin_amd64.tar.gz"
    sha256: 4851882a75a2b2701ef9df2e056eea4add785e7ecd53e9e967a0876673e5310d
    files:
    - from: "*"
      to: "."
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: "https://github.com/ahmetb/kubectl-tree/releases/download/v0.2.0/kubectl-tree_v0.2.0_linux_amd64.tar.gz"
    sha256: fa5fa1279ea6ba08999bb048594e7e40c255dbaff1af029869a3cccbe368f872
    files:
    - from: "*"
      to: "."
    bin: kubectl-tree
