apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: utilization
spec:
  version: "v1.0.2"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/etopeter/kubectl-utilization/releases/download/v1.0.2/kubectl-utilization-v1.0.2.tar.gz
    sha256: "0270090065dff78321496389b8e159dc1929f75160561d9c3346879a3b43790c"
    bin: "kubectl-utilization"
    files:
    - from: "*"
      to: "."
  shortDescription: Shows cluster cpu and memory utilization
  caveats: |
    This plugin needs the following programs:
    * awk
    * bc
  description: |
    This plugin shows cluster resource utilization based on cpu and memory. It collects pod requests and node available resources to calculate metrics.
