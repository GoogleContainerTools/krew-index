        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.0.3/kubectl-vela-v1.0.3-darwin-amd64.tar.gz
    sha256: 76fba89ddb184e5ca22b33173a7d23830e42391421a58cb700116cc680cfe1ff
