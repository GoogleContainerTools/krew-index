apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vela
spec:
  version: "v1.1.0-alpha.1"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-alpha.1/kubectl-vela-v1.1.0-alpha.1-linux-amd64.tar.gz
    sha256: 32ddcb8be5bde0fc5eb972f81beaf97ba1b9f29b356cdb24480e5a637e0ad4f6
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-alpha.1/kubectl-vela-v1.1.0-alpha.1-darwin-amd64.tar.gz
    sha256: 56fa0e414f596c654b986500190b9e4330202e9f869a11332fdaf4a5eeaf7ec4
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-alpha.1/kubectl-vela-v1.1.0-alpha.1-windows-amd64.zip
    sha256: c376c7489f1e6eda6b66542dbe2e079bfdfe1f640679db143cebaff3bfba673d
    files:
    - from: "*/kubectl-vela.exe"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela.exe"
  shortDescription: Easily interact with KubeVela
  homepage: https://kubevela.io
  description: |
    kubectl vela is a kubectl plugin from the KubeVela project. KubeVela is
    a modern application platform that is fully self-service, and adapts to
    your needs when you grow. This plugin allows you to better view, manage
    and maintain KubeVela applications.