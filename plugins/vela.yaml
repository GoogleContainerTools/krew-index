    uri: https://github.com/oam-dev/kubevela/releases/download/v1.0.3/kubectl-vela-v1.0.3-linux-amd64.tar.gz
    sha256: 715ad05d44879e5e93adf933c0ae1f7b4d27512d4f71096e25487de8a5bef981
