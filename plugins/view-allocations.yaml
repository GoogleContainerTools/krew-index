apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-allocations
spec:
  version: "v0.5.0"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/0.5.0/kubectl-view-allocations_0.5.0-x86_64-apple-darwin.tar.gz
      sha256: "fbb9f61139cbbdf1db93df239ccff3e06e0bc700403a99cde7ef44ee87de43b2"
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/0.5.0/kubectl-view-allocations_0.5.0-x86_64-unknown-linux-gnu.tar.gz
      sha256: "4ed97b539d2421044e6be9b73a91e8de2658437107297a3420442293f10de3ab"
      bin: "./kubectl-view-allocations"
  shortDescription: List allocations per resources, nodes, pods.
  homepage: https://github.com/davidB/kubectl-view-allocations
  description: |
    This plugin lists resources (cpu, memory, gpu,...) allocations (requested, limit, allocatable) as defined into the manifest of nodes and running pods.
    try `kubectl view-allocations -h`, `kubectl view-allocations`
