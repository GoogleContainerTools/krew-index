apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-utilization
spec:
  version: "v0.2.0"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/etopeter/kubectl-view-utilization/releases/download/v0.2.0/kubectl-view-utilization-v0.2.0.tar.gz
    sha256: "ca284134fa96fc13b2d920c22c87f8c7c621d2b1ee93c9706663c650bc724bd6"
    bin: "kubectl-view-utilization"
    files:
    - from: "*"
      to: "."
  shortDescription: Shows cluster cpu and memory utilization
  caveats: |
    This plugin needs the following programs:
    * bash
    * awk (gawk,mawk,awk)
  description: |
    This plugin shows cluster resource utilization based on cpu and memory. It collects pod requests and node available resources to calculate metrics.
