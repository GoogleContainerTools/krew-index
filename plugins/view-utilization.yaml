apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-utilization
spec:
  version: "v1.0.4"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/etopeter/kubectl-view-utilization/releases/download/v1.0.4/kubectl-view-utilization-v1.0.4.tar.gz
    sha256: "0e361e558bfe47d8dde3cbeb1acaab78b6283136f744b16ab07dddb082aa97d2"
    bin: "kubectl-view-utilization"
    files:
    - from: "*"
      to: "."
  shortDescription: Shows cluster cpu and memory utilization
  caveats: |
    This plugin needs the following programs:
    * bc
    * awk
  description: |
    This plugin shows cluster resource utilization based on cpu and memory. It collects pod requests and node available resources to calculate metrics.
