apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-utilization
spec:
  version: "v0.0.5"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/etopeter/kubectl-view-utilization/releases/download/v0.0.5/kubectl-view-utilization-v0.0.5.tar.gz
    sha256: "dff9da8c4c71fa7d535b05c7971ce077e994ab74fd0ac2ab7a3aa541b0e8f95d"
    bin: "kubectl-view-utilization"
    files:
    - from: "*"
      to: "."
  shortDescription: Shows cluster cpu and memory utilization
  caveats: |
    This plugin needs the following programs:
    * bc
    * awk
  description: |
    This plugin shows cluster resource utilization based on cpu and memory. It collects pod requests and node available resources to calculate metrics.
