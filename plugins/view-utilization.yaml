apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-utilization
spec:
  version: "v0.1.1"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/etopeter/kubectl-view-utilization/releases/download/v0.1.1/kubectl-view-utilization-v0.1.1.tar.gz
    sha256: "40dd80d9d641a2138c841da3b22b08a15174380c142b0ca14e598cbc46ea4705"
    bin: "kubectl-view-utilization"
    files:
    - from: "*"
      to: "."
  shortDescription: Shows cluster cpu and memory utilization
  caveats: |
    This plugin needs the following programs:
    * bc
    * awk
  description: |
    This plugin shows cluster resource utilization based on cpu and memory. It collects pod requests and node available resources to calculate metrics.
