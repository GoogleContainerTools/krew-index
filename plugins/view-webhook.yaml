apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-webhook
spec:
  version: v0.0.19
  homepage: https://github.com/Trendyol/kubectl-view-webhook
  platforms:
  - selector:
      matchExpressions:
        - key: os
          operator: In
          values:
            - darwin
    uri: https://github.com/Trendyol/kubectl-view-webhook/releases/download/v0.0.19/kubectl-view-webhook_v0.0.19_darwin_amd64.tar.gz
    sha256: 8df80c59ede4a5695329cf7af40bf8ff67bb296f16bc88ec1ab7a3b06f2c5685
    bin: kubectl-view-webhook
  - selector:
      matchExpressions:
        - key: os
          operator: In
          values:
            - linux
    uri: https://github.com/Trendyol/kubectl-view-webhook/releases/download/v0.0.19/kubectl-view-webhook_v0.0.19_linux_amd64.tar.gz
    sha256: 4645ac64b5e830b2ce0cffcf7877c3fc0ad4e49df1a3b012d5188ed939893527
    bin: kubectl-view-webhook
  shortDescription: Visualize your webhook configurations
  description: |
    Visualize critical parts of the admission webhook configuration resource
    Usage:
      kubectl view-webhook [flags]
      kubectl view-webhook NAME [flags]
      Visualize critical parts of the admission webhook configuration resource.
      Read more documentation at: https://github.com/Trendyol/kubectl-view-webhook