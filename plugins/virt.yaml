apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: virt
spec:
  version: "v0.19.0-rc.0"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: "https://github.com/dhiller/kubectl-virt-plugin/releases/download/v0.19.0-rc.0/virtctl-v0.19.0-rc.0-darwin-amd64.tar.gz"
      sha256: "21bb7184e3b3a410be8786953c493824ffab4c0feabc82c7706cb22646979a92"
      files:
        - from: "/virtctl/virtctl-v0.19.0-rc.0-darwin-amd64"
          to: "virtctl"
      bin: "virtctl"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: "https://github.com/dhiller/kubectl-virt-plugin/releases/download/v0.19.0-rc.0/virtctl-v0.19.0-rc.0-linux-amd64.tar.gz"
      sha256: "99a4dc392372e7041d29f4ef39e507a60d1c2f744247299ff97fbd0bc08ec9d6"
      files:
        - from: "/virtctl/virtctl-v0.19.0-rc.0-linux-amd64"
          to: "virtctl"
      bin: "virtctl"
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: "https://github.com/dhiller/kubectl-virt-plugin/releases/download/v0.19.0-rc.0/virtctl-v0.19.0-rc.0-windows-amd64.exe.tar.gz"
      sha256: "cfda35a327b25fa4f40d7771c02cd2436acc1f5dfab976dda38d67cc0f1a6c96"
      files:
        - from: "/virtctl/virtctl-v0.19.0-rc.0-windows-amd64.exe"
          to: "virtctl.exe"
      bin: "virtctl.exe"
  shortDescription: Control KubeVirt virtual machines using virtctl
  homepage: https://kubevirt.io
  caveats: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. In order to use virtctl you will
    need to have KubeVirt installed on your Kubernetes cluster to use it. See https://kubevirt.io/ for details

    Run

      kubectl virt help

    to get an overview of the available commands

    See

      https://kubevirt.io/user-guide/docs/latest/using-virtual-machines/graphical-and-console-access.html

    for a usage example
  description: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. KubeVirt is a virtualization add-on to
    Kubernetes, i.e. it enables to run existing virtual machines on Kubernetes clusters. virtctl controls virtual
    machine related operations on your Kubernetes cluster like connecting to the serial and VNC consoles.

    Kubevirt documentation:
      Overview:
        https://kubevirt.io/
      Installation:
        https://kubevirt.io/user-guide/docs/latest/administration/intro.html
      User Guide:
        https://kubevirt.io/user-guide/docs/latest/welcome/index.html
      Minikube Quickstart:
        https://kubevirt.io/quickstart_minikube/
      Virtctl usage examples:
        https://kubevirt.io/user-guide/docs/latest/using-virtual-machines/graphical-and-console-access.html
        https://kubevirt.io/user-guide/docs/latest/using-virtual-machines/expose-service.html
        https://kubevirt.io/user-guide/docs/latest/using-virtual-machines/virtual-machine-replica-set.html
