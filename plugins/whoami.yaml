apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: whoami
spec:
  version: v0.0.30
  homepage: https://github.com/rajatjindal/kubectl-whoami
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.30/kubectl-whoami_v0.0.30_darwin_amd64.tar.gz
    sha256: 62b0d5192a8d1de74b001e787bc4ea03348e9065dab4e9f019f6ebfec134285c
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.30/kubectl-whoami_v0.0.30_linux_amd64.tar.gz
    sha256: 877fc727ab2f17606c70c56e971abece80ceb2ee11d3303c062087ac4a277fe9
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  shortDescription: Show the subject that's currently authenticated as.
  caveats: |
    This plugin has only been tested with RBAC token, ServiceAccount token, and BasicAuth. 
    
    It will be great if we can get volunteers to test it with other Auth providers.
    
    Read the documentation at:
      https://github.com/rajatjindal/kubectl-whoami
  description: |
    This plugin show the subject that's currently authenticated as.

