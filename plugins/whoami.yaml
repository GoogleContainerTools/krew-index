apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: whoami
spec:
  version: v0.0.21
  homepage: https://github.com/rajatjindal/kubectl-whoami
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.21/kubectl-whoami_v0.0.21_darwin_amd64.tar.gz
    sha256: 733cac318e8ce994d6b0605cff5c718e65d96291abd44239b01d8698d022555a
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.21/kubectl-whoami_v0.0.21_linux_amd64.tar.gz
    sha256: de231cf50ab3fcc159018c425753b5994bbabd9c3f370fcaa5fc3f8bba1546c0
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  shortDescription: Show the subject that's currently authenticated as.
  caveats: |
    This plugin has only been tested with RBAC token, ServiceAccount token, and BasicAuth. 
    
    It will be great if we can get volunteers to test it with other Auth providers.
    
    Read the documentation at:
      https://github.com/rajatjindal/kubectl-whoami
  description: |
    This plugin show the subject that's currently authenticated as.

